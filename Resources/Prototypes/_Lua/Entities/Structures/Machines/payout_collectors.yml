- type: entity
  id: NfsdSectorPayoutCollector
  parent: [BaseComputer, BaseStructureDisableToolUse, BaseStructureIndestructible]
  components:
  - type: Sprite
    sprite: _Lua/Structures/Machines/atm/sector_atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: atm_sector_nfsd
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: ActivatableUI
    key: enum.PayoutCollectorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.PayoutCollectorUiKey.Key:
        type: PayoutCollectorBoundUserInterface
  - type: FactionPayoutCollector
    faction: Nfsd
    currencyPrototypePerUnit: FrontierUplinkCoin1
    payoutIntervalSeconds: 900
    payoutPerSector: 3

